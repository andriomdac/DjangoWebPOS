<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'images/JL/JL.png' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'bootstrap/font/bootstrap-icons.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <title>Joan Suplementos</title>
  </head>
  <body>
    {% load static %}
    {% include 'components/_webstore_header.html' %}
    
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-3">
          {% block sidebar %}{% endblock %}
        </div>
        <div class="col-md-9">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    
    {% include 'components/_webstore_footer.html' %}
  </body>
</html>
