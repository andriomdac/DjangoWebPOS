{% load static %}

    <header>

      <div class="row">
        <div class="d-flex justify-content-between align-items-center py-3 bg-dark">
          
          <div class="col sm-2">
            {% if user.is_authenticated %}
            <a href="{% url 'toggle_sidebar' %}">
              <button class="btn btn-dark">
                <i class="bi bi-layout-sidebar-inset"></i>
              </button>
            </a>
            {% endif %}
          </div>
          
          <div class="col sm-8">
            <div class="d-flex flex-grow-1 justify-content-center">
              <a href="{% url 'dashboard' %}">
                <img src="{% static 'images/JL/JOAN_SUPLEMENTOS.png' %}" alt="JOAN SUPLEMENTOS">
              </a>
            </div>  
          </div>

          <div class="col sm-2 text-end">

          </div>  
        </div>
      </div>

      {% if not request.session.sidebar %}
      <div class="row">
        <div class="d-flex justify-content-center align-items-center py-3 bg-dark">
          <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
              <a type="button" href="{% url 'start_sale' %}" class="btn btn-outline-success">
                <i class="bi bi-cart2 me-2"></i>Vender
              </a>
              <a type="button" href="{% url 'orders_list' %}" class="btn btn-outline-light">
                <i class="bi bi-chat-left-dots me-2"></i>Pedidos
                {% if active_orders %}
                  <span class="badge text-bg-warning rounded-circle">{{active_orders}}</span>
                {% endif %}
              </a>
              <a type="button" href="{% url 'product_list' %}" class="btn btn-outline-warning">
                <i class="bi bi-box-seam me-2"></i>Produtos
              </a>
          </div>
        </div>
      </div>
      {% endif %}
      
      </div>
    </header>
