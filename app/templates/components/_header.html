{% load static %}

    <header class="d-flex justify-content-between align-items-center py-3 bg-dark">
      <div class="col sm-2">
        <a href="{% url 'toggle_theme' %}" class="btn btn-{{request.session.theme}}"><i class="bi bi-toggle-{{request.session.toggle}}"></i></a>
      </div>
      <div class="col sm-8">
        <div class="d-flex flex-grow-1 justify-content-center">
          <a href="{% url 'dashboard' %}">
            <img src="{% static 'images/JL/JOAN_SUPLEMENTOS.png' %}" alt="JOAN SUPLEMENTOS">
          </a>
        </div>  
      </div>
      <div class="col sm-2 text-end">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">
          <button type="button" class="btn btn-{{request.session.theme}}"><i class="bi bi-box-arrow-right me-2"></i>Sair</button>
        </a>
        {% endif %}
      </div>
    </header>
