{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header text-center bg-dark text-white">
            <h3>{{ outflow.created_at }}</h3>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> {{ outflow.id }}</p>
            <p><strong>Produto:</strong> {{ outflow.product }}</p>
            <p><strong>Marca:</strong> {{ outflow.product.brand }}</p>
            <p><strong>Quantidade:</strong> {{ outflow.quantity }}</p>
        </div>
    </div>
</div>
<br>
<a href="{% url 'outflow_list' %}"><button type="button" class="btn btn-secondary btn-lg w-100">Retornar</button></a>
{% endblock %}
