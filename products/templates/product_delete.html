{% extends "base.html" %}
{% block title %}Produtos{% endblock %}
{% block content %}
<h3>
    <form method="post">
        {% csrf_token %}
        <div class="container mt-5">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-dark text-white">
                    <h3>Deletar Produto</h3>
                </div>
                <div class="card-body text-center">
                    {% if message %}
                        <div class="alert alert-danger">
                            <h4>{{message}}</h4>
                        </div>             
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
        
                        <div class="mb-4">
                            <h1>Deletar "{{object.name}}"?</h1>
                        </div>
        
                        <div class="d-flex flex-column gap-3 mt-4">
                            <button type="submit" class="btn btn-danger btn-lg w-100">Deletar</button>
                            <a href="{% url 'product_list' %}"><button type="button" class="btn btn-secondary btn-lg w-100">Cancelar</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
    
</h3>
{% endblock %}
