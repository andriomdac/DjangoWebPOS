{% extends "base.html" %}

{% block title %}Produtos{% endblock %}

{% block content %}
<div class="pt-3 pb-4 mb-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="fw-bold text-gradient m-0">
            Deletar Produto
        </h2>
        <a href="{% url 'product_list' %}" class="btn btn-outline-secondary shadow-sm">
            <i class="bi bi-arrow-left me-1"></i> Voltar para Lista
        </a>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-12">
        {% include 'components/_messages.html' %}
    </div>
</div>

<div class="card shadow-sm rounded-4 border-0">
    <div class="card-body p-4">
        {% if message %}
            <div class="alert alert-danger">
                <h4>{{message}}</h4>
            </div>             
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="text-center py-4">
                <h3 class="mb-4">Tem certeza que deseja deletar "{{object.name}}"?</h3>
                
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="bi bi-trash-fill me-1"></i> Confirmar Deleção
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
