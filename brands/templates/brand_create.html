{% extends "base.html" %}
{% block title %}Marcas{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header text-center bg-dark text-white">
            <h3>Adicionar Marca</h3>
        </div>
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-warning">
                        {{error}}
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="name" class="form-label">Nome da Marca</label>
                    {{ form.name }}
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label">Descrição</label>
                    {{ form.description }}
                </div>
                <div class="d-flex flex-column gap-3 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Adicionar</button>
                    <a href="{% url 'brand_list' %}"><button type="button" class="btn btn-secondary btn-lg w-100">Retornar</button></a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
